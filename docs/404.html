<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        font-family: 'Poppins', sans-serif;
      }
      #title {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      #message {
        font-size: 1rem;
      }
      #title,
      #message {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="message"></p>
    <script>
      const lang = navigator.language.startsWith('es') ? 'es' : 'en'

      const translations = {
        es: { title: 'Página no encontrada', msg: 'Oops, la página que buscás no existe.' },
        en: { title: 'Page Not Found', msg: 'Oops, the page you are looking for doesn’t exist.' },
      }

      document.title = translations[lang].title
      document.getElementById('title').textContent = translations[lang].title
      document.getElementById('message').textContent = translations[lang].msg
    </script>
  </body>
</html>
